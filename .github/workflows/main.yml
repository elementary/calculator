name: CI

on: [push, pull_request]

jobs:
  flatpak:

    runs-on: ubuntu-latest

    container:
      image: elementary/docker:unstable
      options: --privileged

    steps:
    - uses: actions/checkout@v1
    - name: Install flatpak-builder
      run: |
        apt update
        apt install -y flatpak flatpak-builder
    - name: Add flathub and install runtimes
      run: |
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install -y flathub org.gnome.Platform//3.34 org.gnome.Sdk//3.34 io.elementary.BaseApp//juno
    - name: Build manifest
      run: flatpak-builder --repo=flatpak-repo --force-clean --disable-rofiles-fuse --ccache flatpak-build flatpak/io.elementary.calculator.json

  lint:

    runs-on: ubuntu-latest
    
    container:
      image: valalang/lint
      
    steps:
    - uses: actions/checkout@v1
    - name: Lint
      run: io.elementary.vala-lint -d .
