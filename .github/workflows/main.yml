name: CI

on: [push, pull_request]

jobs:
  flatpak:

    runs-on: ubuntu-latest

    container:
      image: elementary/docker:unstable
      options: --privileged

    steps:
    - uses: actions/checkout@v1
    - name: Install flatpak-builder
      run: |
        apt update
        apt install -y flatpak flatpak-builder
    - name: Add flathub
      run: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
    - name: Build manifest
      run: flatpak-builder --repo=flatpak-repo --force-clean --disable-rofiles-fuse --ccache --install-deps-from=flathub flatpak-build io.elementary.calculator.yml

  lint:

    runs-on: ubuntu-latest
    
    container:
      image: valalang/lint
      
    steps:
    - uses: actions/checkout@v1
    - name: Lint
      run: io.elementary.vala-lint -d .
