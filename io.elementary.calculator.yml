---

app-id: io.elementary.calculator
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: io.elementary.calculator

finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--metadata=X-DConf=migrate-path=/io/elementary/calculator/'

modules:
  - name: calculator
    buildsystem: meson
    sources:
      - type: dir
        path: .
